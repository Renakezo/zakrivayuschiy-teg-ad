<!DOCTYPE html>

	<body class="page">
		<header class="header">

					<p class="card__footer-text">

					</p>
					<div class="card__footer-buttons">
						<button class="card__icon-button">
							<svg class="like-icon">
								<use href="./svg/heart.svg#final">

						</button>
						<button class="card__like-button">
							<span class="button__text">Like</span>
